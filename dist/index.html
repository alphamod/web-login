<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container-fluid whole-bg">
        <div class="row">
            <!-- left side of page -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 left-side">
                <div class="text-align-center">
                    <h1 class="login-text">Welcome! Login to Continue.</h1>
                    <div class="ml-5">
                        <p class="text-align-center">Not a registered User?</p>
                        <a href="./register.html" class="btn btn-info font-weight-bold w-50">Register</a>
                    </div>
                </div>
            </div>
            <!-- Form side of page -->
            <div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xl-9 pr-0">
                <div class="container-fluid bg-light w-100 right-side">
                    <div class="row">
                        <div
                            class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 offset-md-3 offset-lg-3 offset-xl-3 mt-5">
                            <!-- Login Form Starts -->
                            <div id="loginForm" class="regForm">
                                <form onsubmit="login(); return false" class="text-dark ml-5 pl-5">
                                    <div class="form-group">
                                        <label for="userEmail">Email:</label>
                                        <input type="email" name="userEmail" id="userEmail" class="form-control"
                                            placeholder="Enter Your Email Address" />
                                    </div>
                                    <div class="form-group">
                                        <label for="loginPassword">Password:</label>
                                        <input type="password" name="loginPassword" id="loginPassword" class="form-control"
                                            placeholder="Enter Your Password" />
                                    </div>
                                    <input type="submit" value="Login" class="btn btn-info font-weight-bold">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
